      const VericidApp = () => {
        const [darkMode, setDarkMode] = useState(true);
        const [file, setFile] = useState(null);
        const [cids, setCids] = useState(null);
        const [isGenerating, setIsGenerating] = useState(false);
        const [isUploading, setIsUploading] = useState(false);
        const [isLookingUp, setIsLookingUp] = useState(false);
        const [historyData, setHistoryData] = useState(null);
        const [dragOver, setDragOver] = useState(false);
        const [showResults, setShowResults] = useState(false);
        const [isLoggedIn, setIsLoggedIn] = useState(false);
        const [pinataApiKey, setPinataApiKey] = useState('');
        const [apiKeyInput, setApiKeyInput] = useState('');
        const [showDashboard, setShowDashboard] = useState(false);
        const [showSettings, setShowSettings] = useState(false);
        const [showMobileMenu, setShowMobileMenu] = useState(false);
        const [uploadedFiles, setUploadedFiles] = useState([]);
        const [fileFilter, setFileFilter] = useState('all');
        const [sortOrder, setSortOrder] = useState('newest');
        const [error, setError] = useState(null);
        const [showSignInModal, setShowSignInModal] = useState(false);
        const [inputMode, setInputMode] = useState('upload'); // 'upload' or 'cid'
        const [cidInput, setCidInput] = useState('');
        
        const fileInputRef = useRef(null);

        // Load saved data on component mount
        useEffect(() => {
          const savedApiKey = localStorage.getItem('pinata_api_key');
          if (savedApiKey) {
            setPinataApiKey(savedApiKey);
            setIsLoggedIn(true);
          }
          // Don't automatically show modal - let user decide

          const savedFiles = localStorage.getItem('uploaded_files');
          if (savedFiles) {
            setUploadedFiles(JSON.parse(savedFiles));
          }

          const savedDarkMode = localStorage.getItem('dark_mode') === 'true';
          setDarkMode(savedDarkMode);
          document.documentElement.classList.toggle('dark', savedDarkMode);
        }, []);

        // Save uploaded files to localStorage
        useEffect(() => {
          localStorage.setItem('uploaded_files', JSON.stringify(uploadedFiles));
        }, [uploadedFiles]);

        // Auto-clear messages
        useEffect(() => {
          if (copyMessage) {
            const timer = setTimeout(() => setCopyMessage(null), 3000);
            return () => clearTimeout(timer);
          }
        }, [copyMessage]);

        useEffect(() => {
          if (error) {
            const timer = setTimeout(() => setError(null), 5000);
            return () => clearTimeout(timer);
          }
        }, [error]);

        // Dark mode toggle
        useEffect(() => {
          document.documentElement.classList.toggle('dark', darkMode);
          localStorage.setItem('dark_mode', darkMode.toString());
        }, [darkMode]);

        // Real CID generation using multiformats
        const generateCID = async (file) => {
          setIsGenerating(true);
          try {
            const fileBuffer = new Uint8Array(await file.arrayBuffer());
            
            // Use multiformats library
            const { CID } = multiformats;
            const { sha256 } = multiformats.hashes.sha2;
            const raw = multiformats.codecs.raw;
            
            const hash = await sha256.digest(fileBuffer);
            
            // Generate both CID versions
            const cidV0 = CID.create(0, 0x55, hash);
            const cidV1 = CID.create(1, raw.code, hash);
            
            const cidPair = {
              v0: cidV0.toString(),
              v1: cidV1.toString()
            const formatTimeAgo = (timestamp) => {
            
            setCids(cidPair);
            setIsGenerating(false);
            
            // Upload to Pinata if logged in
            if (isLoggedIn && pinataApiKey) {
              setIsUploading(true);
              try {
                const pinataCid = await uploadToPinata(file, pinataApiKey);
                setCids(prev => ({ ...prev, pinata: pinataCid }));
                
                // Add to uploaded files
                const newFile = {
                  id: Date.now(),
                  name: file.name,
                  size: file.size,
                  type: file.type,
                  cid: pinataCid,
                  uploadedAt: new Date().toISOString()
                };
                setUploadedFiles(prev => [newFile, ...prev]);
                
                setCopyMessage('File uploaded and pinned to IPFS successfully!');
              } catch (uploadError) {
                setError(`Upload failed: ${uploadError.message}`);
              }
              setIsUploading(false);
            }
            
            // Look up history
            lookupHistory(cidPair);
          } catch (error) {
            console.error('Error generating CIDs:', error);
            setIsGenerating(false);
            // Fallback to mock CIDs for demo
            const mockCids = {
              v0: `Qm${Math.random().toString(36).substring(2, 15)}${Math.random().toString(36).substring(2, 15)}`,
              v1: `bafybei${Math.random().toString(36).substring(2, 15)}${Math.random().toString(36).substring(2, 15)}`
            };
            setCids(mockCids);
            lookupHistory(mockCids);
          }
        };

        // Pinata upload function
        const uploadToPinata = async (file, apiKey) => {
          const formData = new FormData();
          formData.append('file', file);

          const response = await fetch('https://api.pinata.cloud/pinning/pinFileToIPFS', {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${apiKey}`
            },
            body: formData
          });

          if (!response.ok) {
            throw new Error('Failed to upload to Pinata');
          }

          const result = await response.json();
          return result.IpfsHash;
        };

        // Network link generator
        const getNetworkLink = (network, address) => {
          switch(network.toLowerCase()) {
            case 'ethereum':
              return `https://etherscan.io/address/${address}`;
            case 'base':
              return `https://basescan.org/address/${address}`;
            case 'polygon':
              return `https://polygonscan.com/address/${address}`;
            case 'arbitrum':
              return `https://arbiscan.io/address/${address}`;
            case 'optimism':
              return `https://optimistic.etherscan.io/address/${address}`;
            case 'bsc':
            case 'binance':
              return `https://bscscan.com/address/${address}`;
            default:
              return null;
          }
        };

        // History lookup with network links
        const lookupHistory = async (cids) => {
          setIsLookingUp(true);
          setTimeout(() => {
            // Mock history data for demo
            const mockHistory = {
              cid: cids.v1,
              origins: [
                {
                  network: "ethereum",
                  address: "0xBd3531dA5CF5857e7CfAA92426877b022e612cf8",
                  metadata: {
                    type: "NFT",
                    standard: "ERC721"
                  },
                  timestamp: "2025-08-07T16:14:00.238Z",
                  externalLink: getNetworkLink("ethereum", "0xBd3531dA5CF5857e7CfAA92426877b022e612cf8")
                },
                {
                  network: "base",
                  address: "0xBd3531dA5CF5857e7CfAA92426877b022e612cf7",
                  metadata: {
                    type: "NFT",
                    standard: "ERC721"
                  },
                  timestamp: "2025-08-07T16:14:00.245Z",
                  externalLink: getNetworkLink("base", "0xBd3531dA5CF5857e7CfAA92426877b022e612cf7")
                }
              ],
              metadata: {
                totalOrigins: 2,
                lastFound: "2025-08-07T16:14:00.246Z"
              }
            };
            
            setHistoryData(mockHistory);
            setIsLookingUp(false);
            setShowResults(true);
          }, 2000);
        };

        const handleDrop = useCallback((e) => {
          e.preventDefault();
          setDragOver(false);
          const droppedFile = e.dataTransfer.files[0];
          if (droppedFile) {
            setFile(droppedFile);
            generateCID(droppedFile);
          }
        }, []);

        const handleDragOver = useCallback((e) => {
          e.preventDefault();
          setDragOver(true);
        }, []);

        const handleDragLeave = useCallback(() => {
          setDragOver(false);
        }, []);

        const handleFileSelect = (e) => {
          const selectedFile = e.target.files[0];
          if (selectedFile) {
            setFile(selectedFile);
            generateCID(selectedFile);
          }
        };

        const copyCID = (version) => {
          const cidToCopy = version === 'v0' ? cids.v0 : cids.v1;
          navigator.clipboard.writeText(cidToCopy).then(() => {
            setCopyMessage('CID copied to clipboard!');
          }).catch(() => {
            setError('Failed to copy CID');
          });
        };

        const exportResults = () => {
          const exportData = {
            file: file.name,
            cids: cids,
            timestamp: new Date().toISOString(),
            history: historyData,
            watermark: "⚠️ EXPORTED COPY - NOT VERIFIABLE - FOR REFERENCE ONLY ⚠️"
          };
          
          const blob = new Blob([JSON.stringify(exportData, null, 2)], {
            type: 'application/json'
          });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `verification-${file.name}-${Date.now()}.json`;
          a.click();
          URL.revokeObjectURL(url);
        };

        const getTrustIcon = (totalOrigins) => {
          if (totalOrigins >= 5) return <Icons.CheckCircle className="w-5 h-5 text-green-500" />;
          if (totalOrigins >= 2) return <Icons.AlertTriangle className="w-5 h-5 text-yellow-500" />;
          return <Icons.XCircle className="w-5 h-5 text-red-500" />;
        };

        const getTrustScore = (totalOrigins) => {
          if (totalOrigins >= 5) return 'high';
          if (totalOrigins >= 2) return 'medium';
          return 'low';
        };

        const reset = () => {
          setFile(null);
          setCids(null);
          setHistoryData(null);
          setShowResults(false);
          setCidInput('');
          setInputMode('upload');
          if (fileInputRef.current) {
            fileInputRef.current.value = '';
          }
        };

        // Enhanced functions for new features
        const saveApiKey = () => {
          console.log('Saving API key:', apiKeyInput); // Debug log
          if (!apiKeyInput.trim()) {
            setError('Please enter a valid API key');
            return;
          }
          
          setPinataApiKey(apiKeyInput);
          localStorage.setItem('pinata_api_key', apiKeyInput);
          setIsLoggedIn(true);
          setApiKeyInput('');
          setCopyMessage('API key saved successfully!');
          console.log('API key saved, isLoggedIn set to true'); // Debug log
        };

        // Handle CID input submission
        const handleCidSubmit = () => {
          console.log('CID submit clicked, cidInput:', cidInput);
          if (!cidInput.trim()) {
            setError('Please enter a valid CID');
            return;
          }

          // Validate CID format (basic check)
          const cid = cidInput.trim();
          if (!cid.startsWith('Qm') && !cid.startsWith('bafybei') && !cid.startsWith('bafkrei')) {
            setError('Please enter a valid CID (should start with Qm, bafybei, or bafkrei)');
            return;
          }

          console.log('Valid CID detected, processing:', cid);

                          getTrustScore(historyData.metadata?.totalOrigins || 0) === 'high' ? 'border-green-500' :
                          getTrustScore(historyData.metadata?.totalOrigins || 0) === 'medium' ? 'border-yellow-500' :
                          'border-red-500'
                        }`}>
                          <div className="flex items-center gap-3 mb-2">
                            {getTrustIcon(historyData.metadata?.totalOrigins || 0)}
                            <h4 className="font-bold">
                              Trust Level: {getTrustScore(historyData.metadata?.totalOrigins || 0).charAt(0).toUpperCase() + getTrustScore(historyData.metadata?.totalOrigins || 0).slice(1)}
                            </h4>
                          </div>
                          <p className={`text-sm ${darkMode ? 'text-zinc-400' : 'text-zinc-600'}`}>
                            Found {historyData.metadata?.totalOrigins || 0} occurrence{(historyData.metadata?.totalOrigins || 0) !== 1 ? 's' : ''} across blockchain networks
                          </p>
                        </div>

                        {/* Timeline */}
                        <div>
                          <h4 className="font-bold mb-4 flex items-center gap-2">
                            <Icons.History className="w-5 h-5" />
                            Network History
                          </h4>
                          <div className="space-y-4">
                            {historyData.origins?.map((origin, index) => (
                              <div key={index} className={`flex gap-4 p-4 rounded border ${darkMode ? 'bg-black border-zinc-800' : 'bg-white border-zinc-200'}`}>
                                <div className={`p-2 rounded ${darkMode ? 'bg-zinc-900' : 'bg-zinc-100'}`}>
                                  <Icons.Clock className="w-4 h-4" />
                                </div>
                                <div className="flex-1">
                                  <div className="flex items-center gap-2 mb-1">
                                    <span className="font-bold">{origin.metadata?.type || 'Transaction'}</span>
                                    <span className={`px-2 py-1 text-xs rounded font-mono ${
                                      origin.network.toLowerCase() === 'ethereum' ? 'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200' :
                                      origin.network.toLowerCase() === 'base' ? 'bg-indigo-100 text-indigo-800 dark:bg-indigo-900 dark:text-indigo-200' :
                                      origin.network.toLowerCase() === 'polygon' ? 'bg-purple-100 text-purple-800 dark:bg-purple-900 dark:text-purple-200' :
                                      'bg-gray-100 text-gray-800 dark:bg-gray-800 dark:text-gray-200'
                                    }`}>
                                      {origin.network.toUpperCase()}
                                    </span>
                                    <span className={`text-sm ${darkMode ? 'text-zinc-400' : 'text-zinc-600'}`}>
                                      {new Date(origin.timestamp).toLocaleDateString()}
                                    </span>
                                  </div>
                                  <p className={`text-sm ${darkMode ? 'text-zinc-300' : 'text-zinc-700'} mb-2`}>
                                    Standard: {origin.metadata?.standard} • Address: {origin.address.slice(0, 8)}...{origin.address.slice(-6)}
                                  </p>
                                  {origin.externalLink && (
                                    <a
                                      href={origin.externalLink}
                                      target="_blank"
                                      rel="noopener noreferrer"
                                      className="text-blue-500 hover:text-blue-600 text-xs font-mono flex items-center gap-1 mt-1"
                                    >
                                      <Icons.ExternalLink className="w-3 h-3" />
                                      View on {origin.network.charAt(0).toUpperCase() + origin.network.slice(1)} Explorer →
                                    </a>
                                  )}
                                </div>
                              </div>
                            ))}
                          </div>
                        </div>

                        {/* Actions */}
                        <div className={`flex gap-3 pt-6 border-t ${darkMode ? 'border-zinc-800' : 'border-zinc-200'}`}>
                          <button
                            onClick={() => {/* Save functionality */}}
                            className={`flex items-center gap-2 px-4 py-2 rounded transition-colors font-medium ${darkMode ? 'bg-white text-black hover:bg-zinc-200' : 'bg-black text-white hover:bg-zinc-800'}`}
                          >
                            <Icons.Save className="w-4 h-4" />
                            Save Result
                          </button>
                          <button
                            onClick={exportResults}
                            className={`flex items-center gap-2 px-4 py-2 border rounded transition-colors font-medium ${darkMode ? 'border-zinc-700 hover:bg-zinc-900' : 'border-zinc-300 hover:bg-zinc-100'}`}
                          >
                            <Icons.Download className="w-4 h-4" />
                            Export (Reference Only)
                          </button>
                        </div>
                      </div>
                    )}
                  </div>
                )}

                {/* Features Section */}
                {!file && (
                  <div className="grid md:grid-cols-3 gap-8 mt-16">
                    <div className={`p-8 rounded border ${darkMode ? 'bg-zinc-950 border-zinc-800' : 'bg-zinc-50 border-zinc-200'} text-center`}>
                      <div className={`w-16 h-16 rounded ${darkMode ? 'bg-zinc-900' : 'bg-zinc-200'} flex items-center justify-center mx-auto mb-6`}>
                        <Icons.Shield className="w-8 h-8" />
                      </div>
                      <h3 className="font-bold mb-4 text-lg">Verify Authenticity</h3>
                      <p className={`${darkMode ? 'text-zinc-400' : 'text-zinc-600'} leading-relaxed`}>
                        Generate cryptographic hashes to verify the authenticity and integrity of any digital file using IPFS content addressing.
                      </p>
                    </div>
                    
                    <div className={`p-8 rounded border ${darkMode ? 'bg-zinc-950 border-zinc-800' : 'bg-zinc-50 border-zinc-200'} text-center`}>
                      <div className={`w-16 h-16 rounded ${darkMode ? 'bg-zinc-900' : 'bg-zinc-200'} flex items-center justify-center mx-auto mb-6`}>
                        <Icons.History className="w-8 h-8" />
                      </div>
                      <h3 className="font-bold mb-4 text-lg">Track History</h3>
                      <p className={`${darkMode ? 'text-zinc-400' : 'text-zinc-600'} leading-relaxed`}>
                        See everywhere your file has appeared across networks, blockchains, and platforms with detailed provenance tracking.
                      </p>
                    </div>
                    
                    <div className={`p-8 rounded border ${darkMode ? 'bg-zinc-950 border-zinc-800' : 'bg-zinc-50 border-zinc-200'} text-center`}>
                      <div className={`w-16 h-16 rounded ${darkMode ? 'bg-zinc-900' : 'bg-zinc-200'} flex items-center justify-center mx-auto mb-6`}>
                        <Icons.User className="w-8 h-8" />
                      </div>
                      <h3 className="font-bold mb-4 text-lg">Easy to Use</h3>
                      <p className={`${darkMode ? 'text-zinc-400' : 'text-zinc-600'} leading-relaxed`}>
                        No technical knowledge required. Enterprise-grade verification made simple for everyone.
                      </p>
                    </div>
                  </div>
                )}
              </div>
            )}
          </div>
        );
      };

      // Render the app
      ReactDOM.render(React.createElement(VericidApp), document.getElementById('root'));
    </script>
  </body>
</html>
